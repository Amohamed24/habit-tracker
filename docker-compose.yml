services:
  postgres:
    image: postgres:15-alpine
    container_name: habitflow-db
    environment:
      POSTGRES_DB: habitflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: habitflow-auth
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: habitflow
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: Ju5t2weS0h7Pt9rs04GrynVl0g+e0wn/SI/ErhKpiaQ=
      JWT_EXPIRATION: 86400000
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy

  habit-service:
    build:
      context: ./services/habit-service
      dockerfile: Dockerfile
    container_name: habitflow-habits
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: habitflow
      DB_USER: postgres
      DB_PASSWORD: postgres
      AUTH_SERVICE_URL: http://auth-service:8081
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      - auth-service
      - postgres

volumes:
  postgres_data: