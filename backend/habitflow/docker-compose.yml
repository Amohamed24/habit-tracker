version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: habitflow-db
    environment:
      POSTGRES_DB: habitflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - habitflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: habitflow-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/habitflow
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yaGFiaXRmbG93YXBwbGljYXRpb24xMjM0NTY3ODk=
    depends_on:
      db:
        condition: service_healthy

volumes:
  habitflow_postgres_data: